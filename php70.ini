[PHP]
default_charset="UTF-8"
display_startup_errors=On
log_errors=On
error_log="$PHPPATH\logs\errors.log"
error_reporting=E_ALL
extension_dir="$PHPPATH\ext"
include_path=".;$PHPPATH\pear"
memory_limit=512M
realpath_cache_size=16m
track_errors=On
upload_tmp_dir="$PHPPATH\temp"
output_buffering=4096

extension=php_bz2.dll
extension=php_curl.dll
extension=php_exif.dll
extension=php_fileinfo.dll
extension=php_ftp.dll
extension=php_gd2.dll
extension=php_intl.dll
extension=php_mbstring.dll
extension=php_mysqli.dll
extension=php_openssl.dll
extension=php_pdo_mysql.dll
extension=php_pdo_sqlite.dll
extension=php_soap.dll
extension=php_sockets.dll
extension=php_xsl.dll

[Date]
date.timezone=TIMEZONE

[Session]
session.gc_divisor=1000
session.hash_bits_per_character=5
session.save_path="$PHPPATH\sessions"

[XDebug]
zend_extension="$PHPPATH\ext\php_xdebug.dll"
xdebug.max_nesting_level=250
xdebug.remote_enable=1
xdebug.profiler_enable_trigger=1
xdebug.profiler_append=0
xdebug.profiler_output_dir="$PHPPATH\profiler"
xdebug.profiler_output_name=callgrind.%u

[opcache]
opcache.enable=1
opcache.enable_cli=0
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=4000
opcache.revalidate_freq=10
opcache.fast_shutdown=1

[curl]
curl.cainfo="$PHPPATH\cacert.pem"
